
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沖 繩 旅 遊 GO!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --shin-yellow: #FFD93D;
            --shin-red: #FF4747;
            --shin-blue: #4CB9E7;
            --shin-border: #2D3436;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FFFBEB;
            color: #2D3436;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .comic-border {
            border: 4px solid var(--shin-border);
            box-shadow: 4px 4px 0px var(--shin-border);
        }
        .comic-button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--shin-border);
        }
        .bubble-font {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        /* 隱藏捲軸但保持功能 */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        main {
            padding-bottom: 140px; /* 預留底部空間確保導航不遮擋內容 */
        }
    </style>
