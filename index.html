
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沖繩旅遊 GO！2026</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <style>
        :root {
            --shin-yellow: #FFD93D;
            --shin-red: #FF4747;
            --shin-blue: #4CB9E7;
            --shin-border: #2D3436;
        }
        
        body {
            /* 全面改為微軟正黑體 */
            font-family: "Microsoft JhengHei", "微軟正黑體", "Heiti TC", "sans-serif";
            background-color: #FFFBEB;
            color: #2D3436;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        
        .comic-border {
            border: 3px solid var(--shin-border);
            box-shadow: 4px 4px 0px var(--shin-border);
        }
        
        .comic-button {
            transition: all 0.1s ease;
            cursor: pointer;
        }
        
        .comic-button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--shin-border) !important;
        }

        .tab-content { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .text-pop { text-shadow: 1.5px 1.5px 0px white; }
    </style>
