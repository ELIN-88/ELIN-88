
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沖繩員旅 2026 | Anime Lifestyle Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --anime-red: #FF4747; /* 小新紅/小丸子紅 */
            --anime-blue: #4CB9E7; /* 沖繩動漫藍 */
            --anime-yellow: #FFD93D; /* 活潑黃 */
            --bg-creamy: #FFFBEB; /* 溫暖奶油色背景 */
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-creamy);
            color: #444;
            -webkit-tap-highlight-color: transparent;
        }
        .anime-card {
            background: #FFFFFF;
            border: 2px solid #F1F5F9;
            border-radius: 32px;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }
        .anime-card:active {
            transform: scale(0.98);
        }
        .timeline-line {
            background: repeating-linear-gradient(to bottom, #E2E8F0, #E2E8F0 6px, transparent 6px, transparent 12px);
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--anime-yellow);
            border-radius: 10px;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.95); }
            70% { transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-bounceIn {
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .sticker-label {
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.05);
        }
    </style>
